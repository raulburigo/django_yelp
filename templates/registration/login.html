    />

    <title>Yelp Clone</title>

<body>
  {% include "navbar.html" %}    

    <div class="container">
        <div class="card mt-4 col-lg-4">
          <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <a className="mt-2" href="/accounts/register/">or create a new user</a>
          </div>
        </div>
      </div>
</body>
